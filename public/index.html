<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Countries App</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="#">Countries App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-link" href="/details.html">Details</a>
          </div>
        </div>
    </nav>
    <div class="container my-5 pt-5">
        <div class="row justify-content-md-center">
            <!-- Search a country -->
            <div class="col-md-6 pl-5">
                <h3>Search a country</h3>
                <!-- Search country form -->
                <form class="border px-5 py-4" id="search-country">
                    <h5>Enter name of a country for basic information</h5>
                    <!-- search country input -->
                    <div class="form-group">
                        <label for="search-country-input">Examples: Germany, Italy, France</label>
                        <input type="text" required="required" class="form-control" id="search-country-input" name="search-country-input" placeholder="Enter name">
                    </div>
                    <!-- error message -->
                    <div id="search-country-error-msg"></div>
                    <!-- submit button -->
                    <button type="button" class="btn btn-secondary btn-lg btn-block mt-4" id="search-country-button">Go</button>
                    <!-- link to details page -->
                    <div class="mt-3">
                        <a href="./details.html" class="link-primary mt-3">Search detailed information</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="row my-5 justify-content-md-center">
          <!-- List countries -->
          <div class="col-md-6 pl-5">
              <h3>List countries</h3>
              <!-- List countries form -->
              <form class="border px-5 py-4" id="list-countries-form">
                  <h5>List all countries or by region</h5>
                  <!-- list countries input -->
                  <div class="form-group">
                      <label for="list-countries-input">Examples: South America, Western Europe, Eastern Asia</label>
                      <input type="text" required="required" class="form-control" id="list-countries-input" name="list-countries-input" placeholder="Enter region (default: all)">
                      <label for="list-countries-input">Please note: you need to enter region name before click "Go" if you want to list by region</label>
                  </div>
                  <!-- error message -->
                  <div id="list-countries-error-msg"></div>
                  <!-- submit button -->
                  <button type="button" class="btn btn-secondary btn-lg btn-block mt-2" id="list-countries-button">Go</button>
                  <!-- Instruction popover -->
                  <a tabindex="0" class="btn btn-link" data-container="body" data-toggle="popover" data-trigger="focus" data-placement="right" data-content="Click 'Go' ->
                    List all countries. Or Enter region name -> Click 'Go' -> List by region">
                    Show how to list
                  </a>
              </form>
          </div>
        </div>
    </div>
    <!-- Country basic info modal -->
    <div class="modal fade" id="country-basic-info-modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="country-basic-info-modal-title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul class="list-group list-group-flush" id="country-info-list"></ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Country list modal -->
    <div class="modal fade" id="country-list-modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="country-list-modal-title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul class="list-group list-group-flush" id="country-list"></ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- List all Countries confirm dialog modal -->
    <div class="modal fade" id="country-list-confirm-dialog" data-backdrop="static" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="country-list-confirm-dialog">Confirm list of all countries</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            It is a really long list and make it hard to read.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="listAllcountries()">List Countries Anyway</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
