<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Countries App</title>
  </head>
  <body>
     <!-- navbar -->
     <nav class="navbar navbar-expand-sm fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="#">Countries App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/index.html">Home</a>
            <a class="nav-link active" href="#">Details</Details><span class="sr-only">(current)</a>
          </div>
        </div>
    </nav>
    <div class="container my-5 pt-5">
      <div class="row justify-content-md-center">
        <h2>Details Search</h2>
      </div>
      <div class="row justify-content-md-center my-4">
          <!-- View Map -->
          <div class="col-md-6 pl-5">
              <h4>View Map</h4>
              <!-- View map form -->
              <form class="border px-5 py-4" id="view-map-form">
                  <h5>Enter name of a country to view map</h5>
                  <!-- view map input -->
                  <div class="form-group">
                      <label for="view-map-input">Examples: Germany, Italy, France</label>
                      <input type="text" required="required" class="form-control" id="view-map-input" name="view-map-input" placeholder="Enter name">
                  </div>
                  <!-- error message -->
                  <div id="view-map-error-msg"></div>
                  <!-- submit button -->
                  <button type="button" class="btn btn-secondary btn-lg btn-block mt-4" id="view-map-button">View Map</button>
              </form>
          </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/details.js"></script>
  </body>
</html>
